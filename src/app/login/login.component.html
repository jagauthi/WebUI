
<div>
  
  <h2>
    <ul class="users">
      <li *ngFor="let user of users" 
        (click)="selectUser(user)"
        [class.selected]="user === selectedUser">
        <p class="badge">ID: {{user.username}}</p>Pass: {{user.password}}
      </li>
    </ul>
  </h2>
  <app-selected-user [selectedUser]="selectedUser"></app-selected-user>
</div>
